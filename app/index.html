<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1.0">
    <title>YKCoin DApp</title>
  </head>

  <body class="container">
    <h1>YKCoin</h1>

    <!-- 1.提供支付功能的表单-BEGIN -->
    <form class="form form-horizontal">
      <div class="form-group">
        <label class="control-label col-lg-1" for="from">pay address </label>
        <div class="col-lg-5">
          <input class="form-control" type="text" id="from" /></div>
      </div>
      <div class="form-group">
        <label class="control-label col-lg-1" for="to">receive address</label>
        <div class="col-lg-5">
          <input class="form-control" type="text" id="to" /></div>
      </div>
      <div class="form-group">
        <label class="control-label col-lg-1" for="value">pay num</label>
        <div class="col-lg-5">
          <input class="form-control" type="text" id="value" placeholder="integer amount" /></div>
      </div>
      <div class="form-group">
        <div class="col-lg-offset-1 col-lg-5">
          <a href="#" onclick="TransferCoin()" class="btn btn-primary">confirm payment</a></div>
      </div>
    </form>
    <!-- 1.提供支付功能的表单-END -->

    <!-- 2.提供账户余额列表的表格-BEGIN -->
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>account address</th>
            <th>balance</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="address-0"></td>
            <td id="value-0"></td>
          </tr>
          <tr>
            <td id="address-1"></td>
            <td id="value-1"></td>
          </tr>
          <tr>
            <td id="address-2"></td>
            <td id="value-2"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- 2.提供账户余额列表的表格-END -->
  </body>

  <link href="http://labfile.oss.aliyuncs.com/courses/952/bootstrap.min.css" rel="stylesheet" >
  <script src="http://labfile.oss.aliyuncs.com/courses/952/jquery.min.js"></script>
  <script src="http://labfile.oss.aliyuncs.com/courses/952/bootstrap.min.js"></script>
  <script src="http://labfile.oss.aliyuncs.com/courses/952/web3.js"></script>

  <!-- 3.调用JavaScript与区块链进行交互-BEGIN -->
  <script src="./app.js"></script>
  <!-- 3.调用JavaScript与区块链进行交互-END -->
</html>
